<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Pillow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header>
        <h1>Night Pillow</h1>
        <nav>
            <ul>
                <li><a href="{% url 'alarms:home' %}">Home</a></li>
                <li><a href="{% url 'alarms:sleep_data' %}">Sleep Data</a></li>
                <li><a href="{% url 'alarms:sleep_calculator' %}">Sleep Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %} 
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>


<!-- CSS for Pop-Up -->
<style>
    .popup {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 2px solid black;
        padding: 20px;
        z-index: 1000;
        box-shadow: 0px 0px 10px gray;
    }

    .popup-content {
        text-align: center;
    }

    .popup button {
        margin-top: 10px;
        padding: 5px 15px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
    }
</style>


    <footer>
        <p>&copy; 2025 Night Pillow</p>
    </footer>
</body>
</html>
